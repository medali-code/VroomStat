<div class="dashboard-container">
  <!-- Section Récapitulatif -->
  <section class="summary-cards">
    <mat-card class="summary-card" *ngFor="let summary of summaries">
      <mat-card-header>
        <div class="icon-wrapper">
          <mat-icon class="summary-icon">{{ summary.icon }}</mat-icon>
        </div>
        <mat-card-title>{{ summary.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ summary.count }}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="summary.link">Voir détails</button>
      </mat-card-actions>
    </mat-card>
  </section>


</div>
