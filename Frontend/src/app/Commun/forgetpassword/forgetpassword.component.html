
<body>
  <div class="forgot-password-wrapper">
    <!-- Colonne gauche : logo + légende -->
    <div class="logo-section">
      <img src="assets/logo couleur.png" alt="Logo VroomStat" class="logo-img">
      <figcaption class="caption">Réinitialisez votre accès rapidement et en toute sécurité</figcaption>
    </div>

    <!-- Colonne droite : formulaire -->
    <div class="forgot-password-container">
      <div class="icon-container">
        <i class="fas fa-lock" aria-hidden="true"></i>
      </div>
      <h2>Mot de passe oublié ?</h2>

      <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <div class="input-icon">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Votre adresse e-mail"
              required
              autofocus>
          </div>
          <div *ngIf="forgetForm.get('email')?.invalid && (forgetForm.get('email')?.touched || forgetForm.get('email')?.dirty)" class="error">
            <small *ngIf="forgetForm.get('email')?.errors?.['required']">L'adresse e-mail est requise.</small>
            <small *ngIf="forgetForm.get('email')?.errors?.['email']">L'adresse e-mail n'est pas valide.</small>
          </div>
        </div>

        <button type="submit" [disabled]="forgetForm.invalid">Réinitialiser le mot de passe</button>
      </form>

      <div *ngIf="message" class="message">{{ message }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <div class="back-to-login">
        <a href="/client/connexion">Retour à la connexion</a>
      </div>
    </div>
  </div>
</body>
