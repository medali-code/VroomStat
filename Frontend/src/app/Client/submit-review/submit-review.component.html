<app-nav-client></app-nav-client>
<section class="submit-review-section">
  <div class="container">
    <div class="heading-container">
      <h2>üó£Ô∏è Donnez-nous votre avis <br> votre voix compte</h2>
      <p>Partagez votre exp√©rience en remplissant le formulaire ci-dessous. Chaque mot nous aide √† progresser </p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">

          <div class="form-group rating-group">
            <label>Note :</label>
            <div class="star-rating">
              <ng-container *ngFor="let star of [5,4,3,2,1]">
                <input type="radio" formControlName="rating" [value]="star" id="{{ star }}-star" />
                <label for="{{ star }}-star" title="{{ star }} √©toiles">‚òÖ</label>
              </ng-container>
            </div>
            <div *ngIf="reviewForm.get('rating')?.invalid && (reviewForm.get('rating')?.touched || submitted)"
                 class="invalid-feedback d-block">
              <div *ngIf="reviewForm.get('rating')?.errors?.['required']">
                La note est requise.
              </div>
              <div *ngIf="reviewForm.get('rating')?.errors?.['min'] || reviewForm.get('rating')?.errors?.['max']">
                La note doit √™tre entre 1 et 5.
              </div>
            </div>
          </div>

          <div class="form-group input-icon textarea-group">
            <i class="fa fa-comment icon"></i>
            <textarea formControlName="commentaire" placeholder="Votre avis" class="form-control review-box"
                      [class.is-invalid]="reviewForm.get('commentaire')?.invalid && (reviewForm.get('commentaire')?.touched || submitted)"></textarea>
           
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn-submit">ENVOYER</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13248.681827693847!2d10.094686682338807!3d33.88526358487537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12556fbb8b699be5%3A0xc826109360c22c1c!2sBab%20Bhar%2C%20Gab%C3%A8s!5e0!3m2!1sfr!2stn!4v1743601815318!5m2!1sfr!2stn"
            width="100%" height="480" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
