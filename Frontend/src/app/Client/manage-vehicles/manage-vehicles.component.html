<app-nav-client></app-nav-client>
<div class="content-wrapper">
  <div class="container-fluid my-5 p-4 bg-white rounded shadow-sm">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3">Liste des Véhicules</h1>
          <button class="btn btn-primary" (click)="openCreateDialog()">
            Créer un Nouveau Véhicule
          </button>
        </div>
        <div class="table-wrapper">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark text-light">
              <tr>
                <th class="p-2">Marque</th>
                <th class="p-2">Modèle</th>
                <th class="p-2">Immatriculation</th>
                <th class="p-2">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicule of vehicules" class="align-middle">
                <td class="p-2">{{ vehicule.marque }}</td>
                <td class="p-2">{{ vehicule.modele }}</td>
                <td class="p-2">{{ vehicule.immatriculation }}</td>
                <td class="p-2">
                  <button class="btn btn-warning btn-sm me-2" (click)="editVehicule(vehicule)">
                    <i class="bi bi-pencil"></i> Modifier
                  </button>
                  <!-- Utilisation de ! pour indiquer que vehicule.id n'est pas null -->
                  <button class="btn btn-danger btn-sm" (click)="deleteVehicule(vehicule.id!)">
                    <i class="bi bi-trash"></i> Supprimer
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
